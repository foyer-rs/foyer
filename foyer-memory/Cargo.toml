[package]
name = "foyer-memory"
description = "memory cache for foyer - Hybrid cache for Rust"
version = { workspace = true }
edition = { workspace = true }
rust-version = { workspace = true }
repository = { workspace = true }
homepage = { workspace = true }
keywords = { workspace = true }
authors = { workspace = true }
license = { workspace = true }
readme = { workspace = true }
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
ahash = { workspace = true }
bitflags = "2"
cmsketch = "0.2.1"
equivalent = { workspace = true }
fastrace = { workspace = true }
foyer-common = { workspace = true }
futures = "0.3"
hashbrown = { workspace = true }
intrusive-collections = { git = "https://github.com/foyer-rs/intrusive-rs", rev = "94cfac4701dbc0033b7bc27e31c46bf3a12d96d7" }
itertools = { workspace = true }
parking_lot = { workspace = true }
paste = "1"
pin-project = "1"
serde = { workspace = true }
thiserror = { workspace = true }
tokio = { workspace = true }
tracing = "0.1"

[dev-dependencies]
csv = "1.3.0"
moka = { version = "0.12", features = ["sync"] }
rand = { version = "0.8", features = ["small_rng"] }
test-log = { workspace = true }
zipf = "7.0.1"

[features]
deadlock = ["parking_lot/deadlock_detection"]
# FIXME: remove sanity feature
sanity = []
strict_assertions = ["foyer-common/strict_assertions"]
tracing = ["fastrace/enable", "foyer-common/tracing"]

[[bench]]
name = "bench_hit_ratio"
harness = false

[[bench]]
name = "bench_dynamic_dispatch"
harness = false

[lints]
workspace = true

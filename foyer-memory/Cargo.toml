[package]
name = "foyer-memory"
description = "memory cache for foyer - Hybrid cache for Rust"
version = { workspace = true }
edition = { workspace = true }
rust-version = { workspace = true }
repository = { workspace = true }
homepage = { workspace = true }
keywords = { workspace = true }
authors = { workspace = true }
license = { workspace = true }
readme = { workspace = true }

[dependencies]
ahash = { workspace = true }
arc-swap = "1"
bitflags = "2"
cmsketch = "0.2.1"
equivalent = { workspace = true }
fastrace = { workspace = true }
foyer-common = { workspace = true }
hashbrown = { workspace = true }
intrusive-collections = { package = "foyer-intrusive-collections", version = "0.10.0-dev" }
itertools = { workspace = true }
mixtrics = { workspace = true }
parking_lot = { workspace = true }
pin-project = "1"
serde = { workspace = true }
thiserror = { workspace = true }
tracing = { workspace = true }

madsim-tokio = { workspace = true, optional = true }
tokio = { workspace = true, optional = true }

[dev-dependencies]
csv = "1.3.0"
futures-util = { workspace = true }
moka = { version = "0.12", features = ["sync"] }
# TODO: blocked by https://github.com/jonhoo/rust-zipf/pull/12
rand = { version = "0.8", features = ["small_rng"] }
test-log = { workspace = true }
zipf = "7.0.1"

[features]
default = ["tokio"]
nightly = ["hashbrown/nightly"]
deadlock = ["parking_lot/deadlock_detection"]
madsim = ["dep:madsim-tokio", "foyer-common/madsim"]
# FIXME: remove sanity feature
sanity = []
strict_assertions = ["foyer-common/strict_assertions"]
tokio = ["dep:tokio", "foyer-common/tokio"]
tracing = ["fastrace/enable", "foyer-common/tracing"]

[[bench]]
name = "bench_hit_ratio"
harness = false

[[bench]]
name = "bench_dynamic_dispatch"
harness = false

[lints]
workspace = true

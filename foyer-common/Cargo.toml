[package]
name = "foyer-common"
description = "common components for foyer - Hybrid cache for Rust"
version = { workspace = true }
edition = { workspace = true }
rust-version = { workspace = true }
repository = { workspace = true }
homepage = { workspace = true }
keywords = { workspace = true }
authors = { workspace = true }
license = { workspace = true }
readme = { workspace = true }

[dependencies]
ahash = { workspace = true }
bincode = "1"
bytes = { workspace = true }
cfg-if = "1"
fastrace = { workspace = true }
itertools = { workspace = true }
mixtrics = { workspace = true }
parking_lot = { workspace = true }
pin-project = "1"
serde = { workspace = true }
thiserror = { workspace = true }

[dev-dependencies]
bytes = { version = "1", features = ["serde"] }
criterion = { workspace = true }
futures-util = { workspace = true }
mixtrics = { workspace = true, features = ["test-utils"] }
rand = { workspace = true }
serde = { workspace = true }
serde_bytes = "0.11"

[target.'cfg(madsim)'.dependencies]
tokio = { package = "madsim-tokio", version = "0.2", features = [
  "rt",
  "rt-multi-thread",
  "sync",
  "macros",
  "time",
  "signal",
  "fs",
] }

[target.'cfg(not(madsim))'.dependencies]
tokio = { package = "tokio", version = "1", features = [
  "rt",
  "rt-multi-thread",
  "sync",
  "macros",
  "time",
  "signal",
  "fs",
] }

[features]
strict_assertions = []
tracing = ["fastrace/enable"]

[lints]
workspace = true

[[bench]]
name = "bench_serde"
harness = false

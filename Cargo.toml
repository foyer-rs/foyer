[workspace]
resolver = "2"
members = [
    "examples",
    "foyer",
    "foyer-bench",
    "foyer-cli",
    "foyer-common",
    "foyer-memory",
    "foyer-storage",
]

[workspace.package]
version = "0.14.0-dev"
edition = "2021"
rust-version = "1.81.0"
repository = "https://github.com/foyer-rs/foyer"
homepage = "https://foyer.rs"
keywords = ["cache", "hybrid"]
authors = ["MrCroxx <mrcroxx@outlook.com>"]
license = "Apache-2.0"
readme = "README.md"

[workspace.dependencies]
ahash = "0.8"
bytesize = { package = "foyer-bytesize", version = "2" }
clap = { version = "4", features = ["derive"] }
crossbeam = "0.8"
equivalent = "1"
fastrace = "0.7"
hashbrown = "0.15"
itertools = "0.14"
parking_lot = { version = "0.12" }
serde = { version = "1", features = ["derive", "rc"] }
test-log = { version = "0.2", default-features = false, features = [
    "trace",
    "color",
] }
thiserror = "2"
tokio = { package = "madsim-tokio", version = "0.2", features = [
    "rt",
    "rt-multi-thread",
    "sync",
    "macros",
    "time",
    "signal",
    "fs",
] }
tracing = "0.1"
prometheus = "0.13"
mixtrics = "0.0.2"

# foyer components
foyer-common = { version = "0.14.0-dev", path = "foyer-common" }
foyer-memory = { version = "0.14.0-dev", path = "foyer-memory" }
foyer-storage = { version = "0.14.0-dev", path = "foyer-storage" }
foyer = { version = "0.14.0-dev", path = "foyer" }

[workspace.lints.rust]
missing_docs = "warn"
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(madsim)'] }

[workspace.lints.clippy]
allow_attributes = "warn"

[profile.release]
debug = "full"

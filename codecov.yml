# codecov config
# Reference: https://docs.codecov.com/docs/codecovyml-reference
# Tips. You may run following command to validate before committing any changes
#   curl --data-binary @codecov.yml https://codecov.io/validate
coverage:
  precision: 2
  round: down
  range: "70..100"
  status:
    project:
      default:
        target: auto
        threshold: "1%"
        only_pulls: true
    patch:
      default:
        informational: true
        only_pulls: true
    changes:
      default:
        informational: true
        only_pulls: true

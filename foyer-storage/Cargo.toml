[package]
name = "foyer-storage"
version = "0.6.0"
edition = "2021"
authors = ["MrCroxx <mrcroxx@outlook.com>"]
description = "storage engine for foyer - the hybrid cache for Rust"
license = "Apache-2.0"
repository = "https://github.com/mrcroxx/foyer"
homepage = "https://github.com/mrcroxx/foyer"
readme = "../README.md"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[package.metadata.cargo-udeps.ignore]
normal = ["foyer-workspace-hack"]

[dependencies]
allocator-api2 = "0.2" # TODO(MrCroxx): Remove this after `allocator_api` is stable.
anyhow = "1.0"
bitflags = "2.3.1"
bitmaps = "3.2"
bytes = "1"
foyer-common = { version = "0.5", path = "../foyer-common" }
foyer-intrusive = { version = "0.4", path = "../foyer-intrusive" }
foyer-workspace-hack = { version = "0.4", path = "../foyer-workspace-hack" }
futures = "0.3"
itertools = "0.12"
lazy_static = "1"
libc = "0.2"
lz4 = "1.24"
memoffset = "0.9"
nix = { version = "0.28", features = ["fs", "mman", "uio"] }
parking_lot = { version = "0.12", features = ["arc_lock"] }
paste = "1.0"
prometheus = "0.13"
rand = "0.8.5"
thiserror = "1"
tokio = { workspace = true }
tracing = "0.1"
twox-hash = "1"
zstd = "0.13"

[dev-dependencies]
bytesize = "1"
clap = { version = "4", features = ["derive"] }
hdrhistogram = "7"
rand_mt = "4.2.1"
tempfile = "3"

[features]
deadlock = ["parking_lot/deadlock_detection"]
